name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Get version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION="${GITHUB_REF#refs/tags/}"
          else
            VERSION="dev"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build godo binaries
        run: |
          VERSION=${{ steps.version.outputs.version }}
          LDFLAGS="-X main.version=$VERSION"

          # Linux
          GOOS=linux GOARCH=amd64 go build -ldflags "$LDFLAGS" -o godo-linux-amd64 ./cmd/godo/
          GOOS=linux GOARCH=arm64 go build -ldflags "$LDFLAGS" -o godo-linux-arm64 ./cmd/godo/

          # macOS
          GOOS=darwin GOARCH=amd64 go build -ldflags "$LDFLAGS" -o godo-darwin-amd64 ./cmd/godo/
          GOOS=darwin GOARCH=arm64 go build -ldflags "$LDFLAGS" -o godo-darwin-arm64 ./cmd/godo/

          # Windows
          GOOS=windows GOARCH=amd64 go build -ldflags "$LDFLAGS" -o godo-windows-amd64.exe ./cmd/godo/

      - name: Create release archive
        run: |
          # Create archive with .claude, .do, CLAUDE.md
          tar -czvf do-release.tar.gz \
            .claude/ \
            .do/ \
            CLAUDE.md

          # Create zip for Windows
          zip -r do-release.zip \
            .claude/ \
            .do/ \
            CLAUDE.md

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Do ${{ steps.version.outputs.version }}
          body: |
            ## Do - Claude Code 프로젝트 환경

            ### 설치

            **방법 1: curl (권장)**
            ```bash
            curl -fsSL https://raw.githubusercontent.com/yejune/do-focus/main/install.sh | sh
            ```

            **방법 2: godo CLI**
            ```bash
            # macOS (Apple Silicon)
            curl -fsSL https://github.com/yejune/do-focus/releases/latest/download/godo-darwin-arm64 -o /usr/local/bin/godo
            chmod +x /usr/local/bin/godo

            # 설치
            cd my-project
            godo init
            ```

            ### 포함
            - 27개 에이전트 (expert/manager/builder/mcp)
            - 47개 스킬 (lang/platform/workflow/domain)
          files: |
            do-release.tar.gz
            do-release.zip
            godo-linux-amd64
            godo-linux-arm64
            godo-darwin-amd64
            godo-darwin-arm64
            godo-windows-amd64.exe
          draft: false
          prerelease: false
