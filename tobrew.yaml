name: godo
language: go
description: CLI installer for Do - Claude Code project environment
homepage: https://github.com/yejune/do-focus
license: MIT
github:
    user: yejune
    repo: do-focus
    tap_repo: homebrew-tap
build:
    command: |
        go build -ldflags "-X main.version={{.Version}}" -o build/godo ./cmd/godo/
        cd .do/worker && go build -ldflags "-X main.version={{.Version}}" -o ../../build/do-worker ./cmd/worker/
assets:
    - build/godo
    - build/do-worker
formula:
    install: |-
        bin.install "godo"
        bin.install "do-worker"
    test: assert_match "godo version", shell_output("#{bin}/godo version")
    caveats: |-
        godo has been installed!

        Usage:
          cd my-project
          godo init      # Install Do
          godo update    # Update Do
